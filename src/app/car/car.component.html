<div class="car-details">
  <div class="detail-row">
    <span class="label">Car ID:</span>
    <span class="value">{{ car.id }}</span>
  </div>
  <div class="detail-row">
    <span class="label">Numberplate:</span>
    <span class="value">{{ car.numberplate }}</span>
  </div>
  <div class="detail-row">
    <span class="label">Model:</span>
    <span class="value">{{ car.model }}</span>
  </div>
  <div class="detail-row">
    <span class="label">Make ID:</span>
    <span class="value">{{ car.make }}</span>
  </div>
</div>
